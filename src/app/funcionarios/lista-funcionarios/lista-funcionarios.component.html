<mat-card>
  <mat-card-header>
    <mat-card-title>Lista de Funcionários</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <button mat-raised-button color="primary" (click)="novoFuncionario()" style="margin-bottom: 16px;">
      Novo Funcionário
    </button>

    <table mat-table [dataSource]="funcionarios">
      <!-- Colunas da tabela -->
      <ng-container matColumnDef="Identificador">
        <th mat-header-cell *matHeaderCellDef>Identificador</th>
        <td mat-cell *matCellDef="let funcionario">{{ funcionario.funcionarioId }} </td>
      </ng-container>
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let funcionario">{{ funcionario.nome }} {{ funcionario.sobrenome }} </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let funcionario">{{ funcionario.email }}</td>
      </ng-container>
      <ng-container matColumnDef="cargo">
        <th mat-header-cell *matHeaderCellDef>Cargo</th>
        <td mat-cell *matCellDef="let funcionario">{{ funcionario.nomeCargo }}</td>
      </ng-container>
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let funcionario">
          <button mat-button (click)="editarFuncionario(funcionario.funcionarioId)">Editar</button>
          <button mat-button (click)="excluirFuncionario(funcionario.funcionarioId)">Excluir</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['Identificador','nome', 'email', 'cargo', 'acoes']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['Identificador','nome', 'email', 'cargo', 'acoes'];"></tr>
    </table>
  </mat-card-content>
</mat-card>
